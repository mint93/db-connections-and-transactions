jdbc.driverClassName=org.h2.Driver
# By default, closing the last connection to a database closes the database.
# For an in-memory database, this means the content is lost. To keep the database
# open, add ;DB_CLOSE_DELAY=-1 to the database URL. To keep the content of an
# in-memory database as long as the virtual machine is alive,
# use jdbc:h2:mem:test;DB_CLOSE_DELAY=-1. 
jdbc.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2